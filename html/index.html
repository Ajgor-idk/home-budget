<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/utils.js" defer></script>
    <script src="../js/main.js" type="module" defer></script>
    <title>Home budget</title>
  </head>
  <body>
    <header>
      <h1 id="freeFunds">Balance equals zero</h1>
    </header>
    <main>
      <div class="income-table">
        <h2 class="table-heading">Income</h2>
        <label class="income-border border">
          <input
            class="nameOfIncome"
            type="text"
            id="nameOfIncome"
            placeholder="Income name"
          />
          <input
            class="amountOfIncome"
            type="number"
            id="amountOfIncome"
            min="0"
            placeholder="Amount"
          />
          <button class="addIncome" id="addIncome">Add</button>
        </label>
        <div class="table-bottom-half">
          <ul id="incomeList"></ul>
          <p class="incomeSum" id="incomeSum">Sum up of the income: 0 zł</p>
        </div>
      </div>
      <div class="expense-table">
        <h2 class="table-heading">Expenses</h2>
        <label class="expense-border border">
          <input
            class="nameOfExpense"
            type="text"
            id="nameOfExpense"
            placeholder="Expense name"
          />
          <input
            class="amountOfExpense"
            type="number"
            id="amountOfExpense"
            min="0"
            placeholder="Cost"
          />
          <button class="addExpense" id="addExpense">Add</button>
        </label>
        <div class="table-bottom-half">
          <ul id="expensesList"></ul>
          <p class="expenseSum" id="expenseSum">Sum up of the expenses: 0 zł</p>
        </div>
      </div>
    </main>
  </body>
</html>
